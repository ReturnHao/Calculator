<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key is 6 :)</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="Calculator_wrapper">
        <div id="Calculator_container">
            <div class="Calculator_background"></div>
            <div id="Screen_wrapper">
                <div id="Screen_container">010011010101001011001001000100000001</div>
            </div>
            <div class="Button_line">
                <ul class="Calculator_line">
                    <li class="Gray_button" id="Clr_button" value="Special">AC</li>
                    <li class="Gray_button" id="Del_button" value="Special">Del</li>
                    <li class="Gray_button">%</li>
                    <li class="Gray_button">/</li>
                </ul>
                <ul class="Calculator_line">
                    <li class="Num_button">7</li>
                    <li class="Num_button">8</li>
                    <li class="Num_button">9</li>
                    <li class="Mult_button" id="Mul_button" value="Special">x</li>
                </ul>
                <ul class="Calculator_line">
                    <li class="Num_button">4</li>
                    <li class="Num_button">5</li>
                    <li class="Num_button">6</li>
                    <li class="Special_button">-</li>
                </ul>
                <ul class="Calculator_line">
                    <li class="Num_button">1</li>
                    <li class="Num_button">2</li>
                    <li class="Num_button">3</li>
                    <li class="Special_button">+</li>
                </ul>
                <ul class="Calculator_line">
                    <li class="Zero_button">0</li>
                    <li class="Special_button">.</li>
                    <li class="Special_button" id="Cal_button" value="Special">=</li>
                </ul>
            </div>
        </div>
    </div>
    <script language="JavaScript" src="Calculator.js"></script>
</body>
</html>
